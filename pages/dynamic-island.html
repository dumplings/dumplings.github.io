<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
</head>

<body>
  <div id="user-agent"></div>
  <div id="normal-full"></div>
  <div id="ios-full"></div>
  <button onclick="toggleFullscreen()">切换全屏1</button>
  <script>
    window.onload = function () {
      document.getElementById('user-agent').innerHTML = navigator.userAgent
      if (document.documentElement.requestFullscreen) {
        $('#normal-full').innerHTML = `requestFullscreen true`
      }
      if (document.documentElement.webkitRequestFullscreen) {
        $('#ios-full').innerHTML = `webkitRequestFullscreen true`
      }
    }

    function toggleFullscreen() {
      console.log(111);
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>

</html>
